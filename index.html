<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/learn css/10. mini project 'Sign up'/images/android-chrome-192x192.png" type="image/icon">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p> it takes less then 30 sec.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p> <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Aaditya Jauhari" required>
                    </p>

                    <p> <label for="email">Enter your email</label>
                        <input type="email" id="email" placeholder="wellbeing@gmail.com" required>
                    </p>

                    <p> <label for="password">Enter your password</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>

                    <p> <label for="re enter password">Re-enter the password</label>
                        <input type="text" id="re enter password" placeholder="Re-enter the password" required>
                    </p>

                    <p> <input type="submit" id="submit" value="Create Account" required>
                    </p>




                </form>
            </main>.

            <footer class="signup-footer">
            <p>Already have an Account? <a href="#" target="_blank">login</a></p>   
        </div>
<div class="circle c1"></div>
<div class="circle c2"></div>


    </div>
</body>
